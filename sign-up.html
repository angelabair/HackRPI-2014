<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coat for Arms</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	</style>
</head>
<body>
	<section id="loginBox">
		<h2>Register now</h2>
		<!--<form class="minimal" onsubmit="signUp()">-->
		<label for="username">
			<input type="username" name="username" id="username" placeholder="Username" required="required" />
		</label>
		<label for="email">
			<input type="email" name="email" id="email" placeholder="E-mail" required="required" />
		</label>
		<label for="password">
			<input type="password" name="password" id="password" placeholder="Password" required="required" />
		</label>
		<label for="confirm_password">
			<input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required="required" oninput="check(this)"/>
		</label>
		<script language='javascript' type='text/javascript'>
		function check(input) {
			console.log(input);
			if (input.value != document.getElementById('password').value) {
				input.setCustomValidity('Password Must be Matching.');
				document.getElementById("matching").value = "false";
			} else {
				// input is valid -- reset the error message
				input.setCustomValidity('');
				document.getElementById("matching").value = "true";
			}
		}
		</script>
		<input type="hidden" value="false" id="matching"></input>
		<button type="submit" class="btn-minimal" onclick="signUp()">Sign up</button>
		<!-- Submit with enter key -->
			<script type="text/javascript">
			$("#username").keyup(function(event){
				if(event.keyCode == 13){
					$("#submit").click();
				}
			});
			$("#email").keyup(function(event){
				if(event.keyCode == 13){
					$("#submit").click();
				}
			});
				<script type="text/javascript">
			$("#password").keyup(function(event){
				if(event.keyCode == 13){
					$("#submit").click();
				}
			});
			$("#confirm_password").keyup(function(event){
				if(event.keyCode == 13){
					$("#submit").click();
				}
			});
			</script>
		<div class="login-links">
			<a href="forgot-password.html" class="forgot-password">Forgot password?</a>
			<br>
			<a href="index.html" class="new-account">Already have an account? <strong>Sign In!</strong></a>
			<span class="clearfix"></span>
		</div>
		<!--</form>-->
	</section>
</body>
