<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coat for Arms</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" href="/css/animate.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="bootstrap-3.3.1-dist/dist/js/bootstrap.min.js"></script> 
	<style type="text/css">
	</style>
</head>
<body>
	<section id="loginBox" class="animated flipInY">
		<h2>Login</h2>
		<form method="post" class="minimal">
			<label for="username">
				<input type="username" name="username" id="username" placeholder="Username" required="required" />
			</label>
			<label for="password">
				<input type="password" name="password" id="password" placeholder="Password" required="required" />
			</label>
			<div class="checkbox">
				<label><input type="checkbox"> Remember me</label>
			</div>
			<button type="submit" id="submit" class="btn-minimal">Sign in</button>
			<div class="login-links">
				<a href="forgot-password.html" class="forgot-password">Forgot password?</a>
				<br>
				<a href="sign-up.html" class="new-account">Don't have an account? <strong>Sign Up!</strong></a>
				<span class="clearfix"></span>
			</div>
		</form>
	</section>
	<script type="text/javascript">

	$(function() {  
		$("#login-links").click(function() {  
			animate("#login-box", 'bounce');  
			return true;  
		});  
	});  

	</script>
</body>	
<footer class="container">
	<p id="footer-text">
		<small>Copyright Â© 2014</small>
	</p>
</footer>

</html>
